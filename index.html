<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="card">

    <div class="card__stats">
      <div class="card__stats__text">
        <h2>  Get <span>insights  </span>that help your business grow.</h2>
        <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
        </p>
      </div>

      <div class="card__stats__number">
        <div class="card__stats__details">   <h2>10k+</h2> <span> companies</span></div>
        <div class="card__stats__details">  <h2>314</h2> <span>templates</span></div>
        <div class="card__stats__details"> <h2>12m+</h2> <span>queries</span></div>
     
      
       
      </div>
    </div>

    <div class="card__image">
     
    </div>
    

  </div>



  <footer><div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Ryuuuheiiii"> Ryuuu</a>.
  </div> </footer>
  
 
</body>
</html>
